<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <div class="form" id="player1">
        <div class="form-group">
          <label for="p1Name">Name</label>
          <input value="Warrior" type="text" id="p1Name" />
        </div>
        <hr />
        <div class="form-group">
          <label for="p1Age">Age</label>
          <input value="28" type="number" id="p1Age" />
        </div>
        <hr />
        <div class="form-group">
          <label for="p1Weight">Weight</label>
          <input value="110" type="number" id="p1Weight" />
        </div>
        <hr />
        <div class="form-group">
          <label for="p1Speed">Speed</label>
          <input value="800" type="number" id="p1Speed" />
        </div>
        <hr />
        <div class="form-group">
          <label for="p1Armor">Armor</label>
          <input value="600" type="number" id="p1Armor" />
        </div>
        <hr />
        <div class="form-group">
          <label for="p1HP">HP</label>
          <input value="2200" type="number" id="p1HP" />
        </div>
        <hr />
        <div class="form-group">
          <label for="weapon1Select">Select Weapon</label>
          <select
            onchange="selectweapon1(this.value)"
            name=""
            id="weapon1Select"
          >
          </select>
        </div>
        <hr />
        <div class="form-group">
          <label for="p1WeaponDamage">Weapon Damage</label>
          <input type="number" value="250" id="p1WeaponDamage" />
        </div>
        <hr />
        <div class="form-group">
          <label for="p1WeaponCrit">Weapon Crit Chance</label>
          <input type="number" value="0.5" id="p1WeaponCrit" />
        </div>
        <hr />
        <div class="form-group">
          <label for="p1WeaponMiss">Weapon Miss Chance</label>
          <input type="number" value="0.1" id="p1WeaponMiss" />
        </div>
        <hr />
      </div>

      <div class="form" id="player2">
        <div class="form-group">
          <label for="p2Name">Name</label>
          <input value="Mage" type="text" id="p2Name" />
        </div>
        <hr />
        <div class="form-group">
          <label for="p2Age">Age</label>
          <input value="22" type="number" id="p2Age" />
        </div>
        <hr />
        <div class="form-group">
          <label for="p2Weight">Weight</label>
          <input value="80" type="number" id="p2Weight" />
        </div>
        <hr />
        <div class="form-group">
          <label for="p2Speed">Speed</label>
          <input value="500" type="number" id="p2Speed" />
        </div>
        <hr />
        <div class="form-group">
          <label for="p2Armor">Armor</label>
          <input value="400" type="number" id="p2Armor" />
        </div>
        <hr />
        <div class="form-group">
          <label for="p2HP">HP</label>
          <input value="1500" type="number" id="p2HP" />
        </div>
        <hr />
        <div class="form-group">
          <label for="weapon2Select">Select Weapon</label>
          <select
            onchange="selectweapon2(this.value)"
            name=""
            id="weapon2Select"
          >
          </select>
        </div>
        <hr />
        <div class="form-group">
          <label for="p2WeaponDamage">Weapon Damage</label>
          <input type="number" value="300" id="p2WeaponDamage" />
        </div>
        <hr />
        <div class="form-group">
          <label for="p2WeaponCrit">Weapon Crit Chance</label>
          <input type="number" value="0.4" id="p2WeaponCrit" />
        </div>
        <hr />
        <div class="form-group">
          <label for="p2WeaponMiss">Weapon Miss Chance</label>
          <input type="number" value="0.1" id="p2WeaponMiss" />
        </div>
        <hr />
      </div>
    </div>

    <button onclick="start()">Start Fight</button>

    <p id="log"></p>
    <script src="Logger.js"></script>
    <script src="gameFile.js"></script>
    <script src="index.js"></script>
  </body>
</html>
